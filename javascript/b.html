<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--reduce 를 이용한 최솟값과 최댓값 구하기-->
    <script>
         let a = [6,5,4,3,2];
         const reducer = (accumulator , currentValue) => accumulator + currentValue;
         const reducer2 = (accumulator , currentValue) => accumulator - currentValue;
         const maxValue = (accumulator , currentValue) => (accumulator > currentValue) ? accumulator : currentValue;
         const minValue = (accumulator , currentValue) => (accumulator < currentValue) ? accumulator : currentValue;
         console.log(a.reduce(reducer));
         console.log(a.reduce(reducer2));
         console.log(a.reduce(maxValue));
         console.log(a.reduce(minValue));
    </script>
    
</body>
</html>
