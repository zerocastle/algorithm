<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        let 입력값 = [5,10,66,77,54,32,11,15];
        function 병합정렬(입력배열){
            let 입력배열의길이 = 입력배열.length;
            let 결과값 = [];

             if(입력배열의길이 <= 1){
                 return 입력배열;
             }
             let 중간값 = parseInt(입력배열의길이/2);
             let 그룹하나 = 병합정렬(입력배열.slice(0,중간값));
             console.log(`그룹하나 =>${그룹하나}`);
             let 그룹둘 = 병합정렬(입력배열.slice(중간값,));
             console.log(`그룹둘 =>${그룹둘}`);

             console.log('====정복====');

             while(그룹하나.length != 0 && 그룹둘.length != 0 ){
                 if(그룹하나[0] < 그룹둘[0]){
                     결과값.push(그룹하나.shift());
                 }else{
                     결과값.push(그룹둘.shift());
                 }
             }

             while(그룹하나.length != 0){
                 console.log(`그룹하나별 배열 =>${그룹하나}`)
                 결과값.push(그룹하나.shift());
             }

             while(그룹둘.length != 0){
                 결과값.push(그룹둘.shift());
             }
     
             return 결과값;
        }

        console.log(병합정렬(입력값));
    </script>
</body>
</html>
