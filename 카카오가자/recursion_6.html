        let std = a[0];
        for (var v of a) {
            if (v < std) {
                std = v;
            }
        }

        console.log(std);

        let b = [6, 5, 4, 3, 2];

        let max2 = Math.max.apply(null, b);

        const fMax = (accumulator, currenValue) =>  accumulator > currenValue ? accumulator : currenValue ;
