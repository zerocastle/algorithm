<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let 입력값 = [5,10,66,77,54,32,11,15];
        let 정렬된배열 = [];
        // 삽입값 , 인덱스 ,splice 를 이용한 결과값을 담을그릇
        // 햔재 오름차순으로 정렬을 하고 있음 -> 그렇기에 기존에 배열의 [i] 값보다
        let 배열의길이 = 입력값.length;

        let 넣을자리구하는함수 = function(정렬된배열,삽입값){
            for (var i in 정렬된배열) {
                if(정렬된배열[i] > 삽입값){
                    return i;
                }
            }

            return 정렬된배열.length;
        }

        for(var i = 0; i < 배열의길이; i++){
            let 삽입값 = 입력값[i];
            let 넣을인덱스값 = 넣을자리구하는함수(정렬된배열,삽입값);
            정렬된배열.splice(넣을인덱스값,0,삽입값);
        }

        console.log(`결과값은 => ${정렬된배열}`);
        

    </script>

</body>

</html>
