<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수 알고리즘</title>
</head>
<body>
    <script>
        let recursion = function(num){
            if(num <= 1){
                return 1;
            }else{
                return num + recursion(num - 1);
            }
        }

        console.log(recursion(10));

         console.log(((10 * 11)/2));

    </script>
</body>
