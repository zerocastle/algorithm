<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 1;
        let b = 1;
        let c = 0;

        for (var i = 0; i < 6; i++) {
            c = a + b;
            a = b;
            b = c;
        }

        console.log(`result = > ${c}`);

        let 피보나치 = function(x){
            if(x == 1 || x == 2){
                return 1;
            }else{
                return parseInt(피보나치(x - 1),10) + parseInt(피보나치(x - 2),10);
            }
        }


        //피보나치(7) = 8 + 5 = 13
        //피보나치(6) = 5 + 3 = 8
        //피보나치(5) = 3 + 2 = 5
        //피보나치(4) = 2 + 1 = 3
        //피보나치(3) = 1 + 1 = 2
        //피보나치(2) = 1
        //피보나치(1) = 1

        console.log(`함수적 표현 = > ${피보나치(7)}`);

    </script>
</body>

</html>
