<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각 자릿수의 합</title>
</head>

<body>

    <script>
        let x = '123123';
        let result = 0;
        while (true) {
            if(x.length == 1){
                result += parseInt(x, 10);
                break;
            }

            let y = x.split('');
            console.log(y);
            result += parseInt(y.pop() , 10);
            
            x = y.join('');
            console.log(result);
        }

        console.log(`result => ${result}`);

        let 합 = function(x){
            if(x.length == 1){
                return x;
            } else{
                return parseInt(x[x.length - 1]) + parseInt(합(x.slice(0,x.length - 1)));
            }
        }

        console.log(`recursion function = > ${합('123123')}`);

    </script>

</body>

</html>
